<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="sesi6.css" />
  </head>
  <body>
    <table>
      <caption>
        Destination Wisata
      </caption>
      <thead>
        <tr>
          <th>Kabupaten</th>
          <th>Kecamatan</th>
          <th>Nama Object Wisata</th>
          <th>Tiket Masuk</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sleman</td>
          <td>Prambanan</td>
          <td>Candi Ijo</td>
          <td>Rp 20.000</td>
        </tr>
        <tr>
          <td>Bantul</td>
          <td>Mangunan</td>
          <td>Hutan Pinus</td>
          <td>Rp 5.000</td>
        </tr>
        <tr>
          <td rowspan="2">Gunung Kidul</td>
          <td>Patuk</td>
          <td>Embung Nglanggeran</td>
          <td>Rp 3.000</td>
        </tr>
        <tr>
          <td style="text-align: center;">Tepus</td>
          <td style="text-align: right;">Pantai Pok Tunggal</td>
          <td style="text-align: right;">Rp 30.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Harga Tiket Tertinggi</th>
          <th>Rp 30.000</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
